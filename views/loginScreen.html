<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../css/login.css" />

    <title>Iniciar sesion</title>
  </head>
  <body>
    <header
      class="shadow-lg rounded bgColorWhitesmoke d-flex flex-wrap align-items-center px-4 justify-content-center justify-content-md-between py-3 border-bottom"
    >
      <a
        class="d-flex align-items-center col-sm-12 col-md-4 text-dark text-decoration-none"
        href="index.html"
      >
        <img src="./../assets/easytech.png" alt="easytech_logo" width="300" />
      </a>

      <div class="col-sm-12 col-md-8 text-end">
        <button class="btn btn-link colorBlue" id="btnCatalog">Catálogo</button>
        <button class="btn btn-link colorBlue" id="btnLogin">Iniciar sesión</button>
        <button class="btn btn-link colorBlue" id="btnRegistro">Registro</button>
        <button class="btn btn-link colorBlue" id="btnDocumentation">PQRS</button>
        <button class="btn btn-link colorBlue" id="btnAboutUs">Sobre nosotros</button>
        <button class="btn">
          <a target="_blank" class="colorBlack" href="https://www.facebook.com/"
            ><i class="fa fa-facebook"></i
          ></a>
        </button>
        <button class="btn">
          <a
            target="_blank"
            class="colorBlack"
            href="https://twitter.com/?lang=es"
          >
            <i class="fa fa-twitter"></i>
          </a>
        </button>
        <button class="btn">
          <a
            class="colorBlack"
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa fa-youtube-play"></i
          ></a>
        </button>
      </div>
    </header>

    <section class="p-5 height100vw">
      <div class="d-flex justify-content-center h-75">
        <div class="d-flex align-items-center w-50 justify-content-center">
          <div
            class="card shadow p-3 mb-5 bg-white rounded w-75 cheightLoginBox"
          >
            <div class="card-body p-5">
              <h5 class="card-title fontWeight500 colorGray mb-5">
                Inicio de sesión
              </h5>
              <form>
                <div class="form-group mb-3">
                  <label for="exampleInputEmail1">Correo electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Escriba su correo electrónico"
                  />
                </div>
                <div class="form-group mb-5">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Escriba su contraseña"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary fontWeight500 w-100 mb-3"
                >
                  Ingresar
                </button>
                <div class="mb-3 text-center">o</div>
                <button type="button" class="btn btn-light w-100">
                  <a
                    href="registerScreen.html"
                    class="nav-link fontWeight500 px-2 colorBlack"
                    >Registrarse</a
                  >
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="index.html" class="nav-link px-2 text-muted">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="catalogScreen.html" class="nav-link px-2 text-muted"
            >Catálogo</a
          >
        </li>
        <li class="nav-item">
          <a href="loginScreen.html" class="nav-link px-2 text-muted">Login</a>
        </li>
        <li class="nav-item">
          <a href="registerScreen.html" class="nav-link px-2 text-muted"
            >Registro</a
          >
        </li>
        <li class="nav-item">
          <a href="faqScreen.html" class="nav-link px-2 text-muted"
            >PQRS</a
          >
        </li>
        <li class="nav-item">
          <a href="aboutUsScreen.html" class="nav-link px-2 text-muted">Sobre nosotros</a>
        </li>
      </ul>
      <p class="text-center text-muted">© 2021 Easy Tech, Inc</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./../js/index.js"></script>
    <script src="./../js/login.js"></script>
  </body>
</html>
